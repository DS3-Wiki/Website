                    var myChart;

                    const ctx = document.getElementById('myChart');
                  
                    myChart = new Chart(ctx, {
                      type: 'polarArea',
                      data: {
                        labels: ['VGR', 'ATT', 'END', 'VIT', 'STR', 'DEX', 'INT', 'FTH', 'LCK'],
                        datasets: [{
                          label: 'Níveis',
                          data: [20, 12, 30, 60],
                          borderWidth: 1
                        }]
                      },
                      options: {
                        scales: {
                          y: {
                            beginAtZero: true
                          }
                        }
                      }
                    });
                    function atualizar_grafico() {
                        
                        var nivel_total = 
                            Number( atributo_Vigor.value)+ 
                            Number( atributo_Attunement.value)+
                            Number( atributo_Endurence.value)+
                            Number( atributo_Vitality.value)+
                            Number( atributo_Strength.value)+
                            Number( atributo_Dexterity.value)+
                            Number( atributo_Intelligence.value)+
                            Number( atributo_Faith.value)+
                            Number( atributo_Luck.value);
                        
                        div_nivel_total.innerHTML = nivel_total;
                        var statisticas = [
                        atributo_Vigor.value,
                        atributo_Attunement.value,
                        atributo_Endurence.value,
                        atributo_Vitality.value,
                        atributo_Strength.value,
                        atributo_Dexterity.value,
                        atributo_Intelligence.value,
                        atributo_Faith.value,
                        atributo_Luck.value 
                        
                        ];
                        myChart.data.datasets[0].data = statisticas;
                        myChart.update();
                    }                    
                  </script>

<!-- LOGIN -->
<script>
 function login() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>

<!-- CADASTRO -->
<script>
    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var ds_experienceVar = ds_experience_input.value

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || ds_experienceVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Todos os campos devem ser preenchidos)";

            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                ds_experienceServer: ds_experienceVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";

                <!-- TIRAR MODAL -->
                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
